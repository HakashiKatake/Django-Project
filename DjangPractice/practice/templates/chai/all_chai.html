{% extends "layout.html" %}

{% block title %}
Chai Page
{% endblock title %}

{% block content %}
<h1 class="text-3xl font-bold text-center mb-4">All Chai for You</h1>
<div class="grid grid-cols-3 gap-4 m-4">
{% for chai in chais %}
<div class="bg-blue-800 p-5 rounded shadow-lg transition-transform transform hover:scale-105">
    <img class="rounded-lg shadow-md mb-2" src="{{chai.image.url}}" alt="">
    <h3 class="text-xl font-semibold text-white">{{chai.name}}</h3>
    <a href="{% url 'chai_detail' chai.id %}">
        <button
            type="button"
            class="mt-2 inline-flex items-center w-full justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
        >
            {{chai.type}} - {{chai.id}}
        </button>
    </a>
</div>
{% endfor %}
</div>
{% endblock content %}
