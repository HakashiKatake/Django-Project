{% extends "layout.html" %}

{% block title %}
Chai Page
{% endblock title %}

{% block content %}
<h1>All Chai for you</h1>
<div class="grid grid-cols-3 gap-4 m-4">
{% for chai in chais %}
<div class="chai-item">
    <img src="{{chai.image.url}}" alt="">
    <h3>{{chai.name}}</h3>
</div>

{% endfor %}
</div>
{% endblock content %}
